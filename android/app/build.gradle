plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // O Flutter Gradle Plugin deve ser aplicado depois dos plugins do Android e Kotlin
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = "com.example.pac_novale"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.pac_novale"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias = "keyAlias" // Substitua pelo alias da chave que você usou
            keyPassword = "senhaSegura" // Substitua pela senha da chave
            storeFile = file("./release-key.jks") // Caminho correto para o keystore
            storePassword = "senhaSegura" // Substitua pela senha do keystore
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled false // Se precisar de minificação, configure corretamente
            shrinkResources false // Configuração para reduzir recursos se necessário
        }
    }
}

flutter {
    source = "../.."
}
